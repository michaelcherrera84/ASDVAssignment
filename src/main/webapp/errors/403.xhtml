<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>403 - Access to this resource is denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px 15px;
            background: #0096ff;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            display: inline-block;
            vertical-align: top;
            margin: 50px 30px;
        }

        .color_strip, .white_strip {
            height: 33vh;
            width: 100%;
        }

        .white_strip {
            padding: 30px 50px;
            min-height: 300px;
        }
        .color_strip {background-color: brown;}

        .duke_size {max-height: 140%;}
    </style>
</h:head>

<h:body>
    <div class="color_strip"></div>
    <div class="white_strip">
        <p:graphicImage library="images" name="duke_thinking.png" styleClass="duke_size"/>
        <div id="message">
            <h1>Access Denied</h1>
            <p>You may not access the requested resource.</p>
            <a href="http://localhost:8080//ASDV_Assignment-1.1-SNAPSHOT/">
                <button type="button">Return to Login</button>
            </a>
        </div>
    </div>
    <div class="color_strip"></div>
</h:body>

</html>
